<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<title>Listagem de Plantas</title>
</head>
<body>
	<section layout:fragment="conteudo">

		<div class="app-title">
			<h1>
				<i class="fa fa-edit">Listagem de Plantas</i>
			</h1>
			<ul class="app-breadcrumb breadcrumb">
				<li class="breadcrumb-item"><i class="fa fa-search fa-lg"></i></li>
				<li class="breadcrumb-item"><a th:href="@{/}">Menu
						Principal</a></li>
			</ul>
		</div>
		<div class="container" >
		
			<div class="tile" style="background-color:#343A40;" >
			<label class="control-label" style="display:block;color:#f24444;text-align:center;">IMPORTANTE!</label>
			<label class="control-label" style="display:block;color:white;text-align:center;">-> Para adicionar uma nova planta é necessário ter permissão de gravação sobre plantas.</label>
			<label class="control-label" style="display:block;color:white;text-align:center;">-> Caso você seja um administrador, apenas ignore essa mensagem.</label>
			<a class="btn btn-success btn" style="background-color:#51b742;  display: block; margin-left: auto;margin-right: auto;" th:href="@{/usuario/novo}">Nova Planta
						<i class="fa fa-plus-circle"></i>
					</a>
			</div>
		</div>

		<div class="container">
			<div class="tile">
				<div class="tile-body">
                  <div id="no-more-tables"> 
					<table class="table table-dark table-bordered table-hover cf">
						<thead class="cf">
							<tr>
								<th>Id</th>
								<th>Nome da Planta</th>
								<th>Àgua (ml) </th>
								<th>Luz Diária (KW)</th>
								<th>Peso aproximado (g)</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="planta :${listaPlanta}">
								<td data-title="Id" th:text="${planta.id}"></td>
								<td data-title="Nome" th:text="${planta.nome}"></td>
								<td data-title="E-mail" th:text="${planta.agua}"></td>
								<td data-title="E-mail" th:text="${planta.luzdiaria}"></td>
								<td data-title="E-mail" th:text="${planta.peso}"></td>
<!-- 								<td data-title="Ação"><a class="btn btn-info btn-sm" -->
<!-- 									th:href="@{/usuario/alterar/{id}(id=${usuario.id})}"><i -->
<!-- 										class="fa fa-pencil"></i></a> <a class="btn btn-danger btn-sm" -->
<!-- 									th:href="@{/usuario/excluir/{id}(id=${usuario.id})}"><i -->
<!-- 										class="fa fa-trash"></i></a></td> -->
							</tr>
						</tbody>
					</table>
					</div>
				</div>
			</div>
			<div class="tile" style="background-color:#343A40;">

					<a class="btn btn-success btn" style="  display: block; margin-left: auto;margin-right: auto;" th:href="@{/home}">Ínicio
						<i class="fa fa-home"></i>
					</a>
					</div>
		</div>
	</section>
</body>
</html>
