<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:th="http://thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout}">

  <body>
  <section layout:fragment="conteudo">
    <br>

    <h1 class="display-4" align="center">NOVO USUÁRIO</h1>

    <div class="container text-white" style="background-color:#343A40;border-radius:10px;">
    <div class="">
      <form
        style="margin: display: inline-block;"
        th:action="${usuario.id==null}?@{/usuario/incluir}:@{/usuario/editar}"
        method="POST"
        th:object="${usuario}">
        <br>
  		<div class="row">
  			<div class="col-xs-12 col-sm-12 col-md-12">
  					<div th:replace="fragment/validacao :: validacao"></div>
  					<div th:replace="fragment/alert"></div>
  			</div>
  		</div>
          
            <div class="form-group">
           <i class="fa fa-user-circle-o fa-2x" aria-hidden="true"><h5 class="d-inline"> Nome:</h5></i>
          
              <input
                placeholder="João roberto Pinheiros"
                class="form-control"
                type="text"
                name="nome"
                id="nome"
                th:classappend="${#fields.hasErrors('nome')} ? 'is-invalid'"
                th:field="*{nome}"
              >
              <div class="invalid-feedback">
                <span th:errors="*{nome}"></span>
              </div>
            </div>
       
          
            <div class="form-group">
            <i class="fa fa-envelope fa-2x" aria-hidden="true"><h5 class="d-inline"> Email:</h5></i>
              <input
                placeholder="exemplo@hotmail.com"
                class="form-control"
                type="text"
                name="email"
                id="email"
                th:classappend="${#fields.hasErrors('senha')} ? 'is-invalid'"
                th:field="*{email}"
              />
              <div class="invalid-feedback">
                <span th:errors="*{email}"></span>
              </div>
            
          </div>

            <div class="form-group">
				<i class="fa fa-lock fa-2x" aria-hidden="true"><h5 class="d-inline"> Senha:</h5></i>             
              <input
                placeholder="Insira sua senha"
                th:classappend="${#fields.hasErrors('senha')} ? 'is-invalid'"
                class="form-control"
                type="password"
                name="senha"
                id="senha"
                th:field="*{senha}"
              />
              <div class="invalid-feedback">
                <span th:errors="*{senha}"></span>
              </div>
            
          </div>
                    
            <div class="form-group">
         <i class="fa fa-lock fa-2x" aria-hidden="true"><h5 class="d-inline"> Confirmar senha:</h5></i>
              <input
                placeholder="Confirme sua senha"
                th:classappend="${#fields.hasErrors('confirmeSenha')} ? 'is-invalid'"
                class="form-control"
                type="password"
                name="confirmeSenha"
                id="confirmeSenha"
                th:field="*{confirmeSenha}"
              />
              <div class="invalid-feedback">
                <span th:errors="*{senha}"></span>
              </div>
            
        
          
        </div>
        <input type="hidden" th:field="*{id}" />
      <div class="row">
       <div class="col-sm-6">
        
        <a class="btn btn-dark buttonss" th:href="@{/usuario/list}" href="google.com"><i class="fa fa-long-arrow-left fa-2x" aria-hidden="true"></i></a>
        </div>
        <div align="col">
        <button class="btn btn-dark buttonss d-inline btn-lg" type="submit">Salvar</button>
      </div>
      </form>
      <br><br><br>
      
      </div>
    </div>
		</section>
  </body>
</html>
