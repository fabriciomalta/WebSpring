<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://thymeleaf.org">

<head>
<!-- CSS -->
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap/bootstrap.css}"></link>
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap/button.css}"></link>
<link rel="stylesheet" type="text/css" th:href="@{/css/fontawesome/css/font-awesome.css}"></link>
<link rel="stylesheet" type="text/css" th:href="@{/css/lista.css}"></link>
<link rel="stylesheet" type="text/css" th:href="@{/css/datatables.css}"></link>



<!-- JS -->
<script type="text/javascript" th:src="@{/js/jquery/jquery-3.4.1.js}"> </script>
<script type="text/javascript" th:href="@{/js/bootstrap/bootstrap.js}" /></script>
<script type="text/javascript" th:src="@{/js/datatables.js}"> </script>


<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>SPRINGTRAB</title>
</head>
<body>
<div id="layers">
</div>

<br>
	<h1>LISTAGEM DE USUÁRIOS</h1>
	
	<br>
	<div class="container" style="border-radius:5px;">
	
	
	
	<table id="myTable" class="table table-dark">
		<thead>
			<tr>
				<th>ID</th>
				<th>Nome</th>
				<th>E-mail</th>
				<th>Ações</th>
			</tr>
		</thead>
	<tbody>
		<tr th:each="usuario :${listaUsuario}">
			<td th:text="${usuario.id}">1</td>
			<td th:text="${usuario.nome}">Felipe Zilio</td>
			<td th:text="${usuario.email}">zilio@hotmail.com</td>
			
			<td><a class="btn btn-secondary btn-sm" th:href="@{/usuario/alterar/{id}(id=${usuario.id})}">
			<i class="fa fa-pencil-square fa-2x" aria-hidden="true"></i>
</a>
			<a class="btn btn-danger btn-sm" th:href="@{/usuario/excluir/{id}(id=${usuario.id})}"><i class="fa fa-trash-o fa-2x" aria-hidden="true"></i></a></td>
		</tr>
	</tbody>
	</table>
<div align="center">
<a th:href="@{/usuario/novo}" href="#" class="fancy-button bg-gradient1"><span><i class="fa fa-plus fa-2x"></i> Novo Usuário</span></a>
	</div>
	
	<br><br>
	</div>


</body>
		
		<script>
		$(document).ready( function () {
		    $('.table').DataTable({
		    	"language":{
		    	    "sEmptyTable": "Nenhum registro encontrado",
		    	    "sInfo": "Mostrando de _START_ até _END_ do total de _TOTAL_ registros .",
		    	    "sInfoEmpty": "Mostrando 0 até 0 de 0 registros",
		    	    "sInfoFiltered": "(Filtrados de _MAX_ registros)",
		    	    "sInfoPostFix": "",
		    	    "sInfoThousands": ".",
		    	    "sLengthMenu": "_MENU_ Resultados por página.",
		    	    "sLoadingRecords": "Carregando...",
		    	    "sProcessing": "Processando...",
		    	    "sZeroRecords": "Nenhum registro encontrado",
		    	    "sSearch": "Pesquisar",
		    	    "oPaginate": {
		    	        "sNext": "Próximo",
		    	        "sPrevious": "Anterior",
		    	        "sFirst": "Primeiro",
		    	        "sLast": "Último"
		    	    },
		    	    "oAria": {
		    	        "sSortAscending": ": Ordenar colunas de forma ascendente",
		    	        "sSortDescending": ": Ordenar colunas de forma descendente"
		    	    },
		    	    "select": {
		    	        "rows": {
		    	            "_": "Selecionado %d linhas",
		    	            "0": "Nenhuma linha selecionada",
		    	            "1": "Selecionado 1 linha"
		    	        }
		    	    }
		    	}
		    });
		});
		</script>
</html>
